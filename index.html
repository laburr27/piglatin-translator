<!DOCTYPE html>
<html lang-'en' ng-app='piglatinApp'>
  <head>
    <meta charset="utf-8">
    <title>Igpay Atinlay</title>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-light-blue.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body class="w3-container w3-theme-d5" ng-controller='piglatinsCtrl as vm'>

    <header class="w3-container w3-theme-d5" >
      <h2><a href='https://en.wikipedia.org/wiki/Pig_Latin'>Igpay Atinlay</a></h2>
    </header>

    <div class="w3-panel w3-theme w3-center w3-card-4" style="width:75%">
      <p>
        <input class="w3-input w3-animate-input" type="text" style="width:30%" ng-model="vm.plainWords"></input>
      </p>
    </div>

    <br>

    <div class="w3-panel w3-theme w3-card-4 w3-center" style="width:75%">
      <p>My Words</p>
      <p>{{vm.plainWords}}</p>
    </div>

    <br>

    <div class="w3-panel w3-center">
      <button class="w3-button w3-xlarge w3-round-large w3-padding-large w3-pale-blue w3-hover-red w3-hover-shadow w3-ripple" style="width:30%" ng-click="vm.translate()">Anslatetray!</button>
    </div>

    <br>

    <div class="w3-panel w3-theme w3-center w3-card-4" style="width:75%">
      <p>Anslationtray Uccessfulsay</p>
      <p>{{vm.piglatWords}}</p>
    </div>

    <footer class="w3-container w3-theme-dark w3-padding-16">
      <h3>Footer</h3>
      <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
    </footer>
  </body>
</html>
